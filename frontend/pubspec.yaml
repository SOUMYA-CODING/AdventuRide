version: 1.0.0+1

environment:
  sdk: ">=3.0.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # All Dependencies
  cupertino_icons: ^1.0.2
  fluentui_icons: ^1.0.0
  google_fonts: ^5.0.0

dev_dependencies:
